<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Fredoka One", sans-serif;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        header {
            background: #000000;
            padding: 1.5em 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .showcase {
            padding: 80px 20px;
        }

        .showcase h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .content {
            padding: 40px 20px;
            background: #fff;
            border-radius: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .form-group {
            margin: 20px 0;
            position: relative;
        }

        .form-group label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
            color: #ff4081;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ff4081;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #ff80ab;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
        }

        .submit-btn {
            background: #ff4081;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .submit-btn:hover {
            background: #ff80ab;
            transform: scale(1.1);
        }

        footer {
            background: #ff4081;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            font-size: 14px;
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personalized Diet Plan</h1>
    </header>

    <section class="showcase">
        <h1>Customize Your Diet</h1>
        <p>Enter your details to get a fun and tailored diet plan!</p>
    </section>

    <section class="content">
        <h2>Enter Your Information</h2>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
        </div>
        <a href="get my diet.html" class="submit-btn">Get My Diet Plan</a>
    </section>

 
</body>
</html>
