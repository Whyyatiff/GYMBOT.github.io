<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM BOT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        /* Overlay to improve text visibility */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        header {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            color: rgb(233, 10, 10);
            padding: 1.5em 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        section {
            position: relative;
            padding: 60px;
            z-index: 1;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-container img {
            width: 350px;
            height: 350px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .btn-container img:hover {
            transform: scale(1.05);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            display: inline-block;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            background: linear-gradient(to right, #00ffff, #ff730070);
            color: white;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.445);
        }

        .button:hover {
            background: linear-gradient(to right, #00ffcc, #ff730070);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(237, 243, 238, 0.501);
        }

        footer {
            position: relative;
            background: rgba(17, 17, 17, 0.8);
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            font-size: 14px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        footer a {
            color: #ff7300;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://videos.pexels.com/video-files/8084614/8084614-sd_640_360_25fps.mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Dark Overlay for better text visibility -->
    <div class="overlay"></div>

    <header>
        <h1>CHANGE YOURSELF</h1>
    </header>
    
    <section id="home">
        <h2>Welcome to GYM BOT</h2>
        <p>Your fitness journey starts here.</p>
        
        <div class="btn-container">
            <img src="https://i.ibb.co/XfCVGXRc/an-image-of-a-workout-bot-holding-dumbbells.jpg" alt="an-image-of-a-workout-bot-holding-dumbbells">
            <div class="buttons">
                <a href="cardio.html" class="button">Explore Cardio</a>
                <a href="diet.html" class="button">Check Diet Plans</a>
                <a href="exercises.html" class="button">View Exercises</a>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 GYM BOT. Contact - <a href="mailto:razzaqueabdur165@gmail.com">razzaqueabdur165@gmail.com</a></p>
        <p>Instagram - <a href="https://instagram.com/whyyyrazz" target="_blank">@whyyyrazz</a></p>
    </footer>

</body>
</html>
